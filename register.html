<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/globalStyle.css">
	<link rel="stylesheet" type="text/css" href="css/registerStyle.css">
	
</head>
<body>
		<div>
			<ul>
				<li><a href="main.html"><strong>Home</strong></a></li>
				<li><a href="login.html"><strong>Login</strong></a></li>
			</ul>
		</div>
	<header>
		<form name="RegForm" action="./register" method="POST" class="box absolute-center" onsubmit="return validate();">  <!--onsubmit="return Register()"-->
			<h1>Register</h1>
			<input type="text" id="name" name="name" placeholder="Enter Name" required>
			<input type="number" id="number" name="number" placeholder="Mobile Number" required>
			<input type="email" id="username" name="username" placeholder="Username" required> 
            <input type="password" id="password" name="password" placeholder="Password" required>
			<input type="submit" value="Register">
		</form>
	</header>
</body>
</html>
